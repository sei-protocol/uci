name: Backport
on:
  workflow_call:
    inputs:
      go-version:
        required: false
        type: string
        default: 'stable'

permissions:
  contents: write
  pull-requests: write

jobs:
  backport:
    name: Backport
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    steps:
      - uses: actions/checkout@v4
      - name: Create backport pull requests
        uses: korthout/backport-action@v3
        with:
          add_author_as_assignee: 'true'
          copy_assignees: 'true'
          add_labels: 'backport'
